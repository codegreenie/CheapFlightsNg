        <div class="page" data-name="init">

          <div style="width: 100%; height: 100%; opacity: 0.9; position: absolute; background-color:#2f2f2f; z-index: 3000;" class="nylon"></div>
            <div style="width: 100%; height: 100%; position: absolute; z-index: 4000; color: #fff;" class="nylon">
                    <img src="imgs/boeing-4.png" style="max-width: 250px; margin:60% auto 0; display: block;">
                    <br>
                    <img src="imgs/spinner.gif" style="max-width: 100px; margin:1% auto 0; display: block;">
                    
                    <p class="text-white text-center" style="font-size: 16px;">Searching Airlines...Please Wait</p>
            </div>

            <div class="navbar color-theme-orange">
                <div class="navbar-inner">
                    <div class="left">
                       <!--  <a href="#" class="link icon-only">
                            <i class="icon material-icons md-only">dehaze</i>
                        </a> -->
                    </div>
                    <div class="title">Quick Booking</div>
                    <div class="right">
                        <a href="/searchpanel/" class="link icon-only">
                            <i class="icon material-icons md-only">search</i>
                        </a>
                    </div>
                </div>
            </div>

              <div class="page-content sweet-bg">
                
                <div class="block">



                  <h3>Airport</h3>

                  <div class="row text-center">

                    <div class="col" id="from-panel">
                      <a href="/searchpanel/">
                      <img src="imgs/airplane-take-off.png" style="min-width: 80px; max-width: 80px;">
                      <h3 class="text-red" id="from-city-text">&nbsp;</h3>
                      </a>
                    </div>

                    <div class="col" id="to-panel">
                      <a href="/searchpanel2/">
                      <img src="imgs/airplane-land.png" style="min-width: 80px; max-width: 80px;">
                      <h3 class="text-red" id="to-city-text">&nbsp;</h3>
                      </a>
                    </div>

                  </div>


                  <input type='hidden' id="pushCalendar">

                </div>


                <div class="block bg-color-orange" style="padding: 10px 0px; margin-bottom:0px !important;">
                  <h4 class="text-center text-white">Round Trip&nbsp;
                      <label class="radio"><input type="radio" name="trip_type" value="round_trip" checked><i class="icon-radio"></i></label>

                        &nbsp;&nbsp;&nbsp;

                      One Way&nbsp;
                      <label class="radio"><input type="radio" name="trip_type" value="one_way"><i class="icon-radio"></i></label>
          
                  </h4>

                </div>



                <div class="row bg-color-white">
                    <div class="col">
                      <div class="block">
                      <span>Departure Date</span>
                      <br>
                      <strong id="departure-date">&nbsp;</strong>
                      <input type="hidden" id="hidden-departure-date" value="">
                      </div>
                    </div>
                    <div class="col" id="return-date-div">
                      <div class="block" id="return-date-pack">
                      <span>Return Date</span>
                      <br>
                      <strong id="arrival-date">&nbsp;</strong>
                      <input type="hidden" id="hidden-arrival-date" value="">
                      </div>
                    </div>
                  </div>



                  <div class="row" style="margin-bottom:0px">
                    <div class="col-50">
                      <div class="block">

                        <div>
                        <img src="imgs/adult.png" style="max-width: 40px; float: left;">
                        <strong>Adult</strong>
                        </div>

                        <br><br><br>

                        <div>
                         <img src="imgs/child.png" style="max-width: 40px; float: left;">
                        <strong>Children 2 -12 years</strong>
                        </div>

                        <br><br><br>

                        <div>
                         <img src="imgs/baby.png" style="max-width: 40px; float: left;">
                          <strong>Infants</strong>
                        </div>


                      </div>
                    </div>

                    <div class="col-50">
                      <div class="block">
                        

                        <div class="stepper stepper-raised stepper-round stepper-init color-theme-orange">
                          <div class="stepper-button-minus" id="dec-adult-passenger"></div>
                          <div class="stepper-input-wrap">
                            <input type="text" value="1" min="1" max="8" step="1" readonly id="adult-passenger-count">
                          </div>
                          <div class="stepper-button-plus" id="inc-adult-passenger"></div>
                        </div>

                        <br><br><br>

                         <div class="stepper stepper-raised stepper-round stepper-init color-theme-orange">
                          <div class="stepper-button-minus" id="dec-children-passenger"></div>
                          <div class="stepper-input-wrap">
                            <input type="text" value="0" min="0" max="5" step="1" readonly id="children-passenger-count">
                          </div>
                          <div class="stepper-button-plus" id="inc-children-passenger"></div>
                        </div>

                        <br><br><br>

                         <div class="stepper stepper-raised stepper-round stepper-init color-theme-orange">
                          <div class="stepper-button-minus" id="dec-infant-passenger"></div>
                          <div class="stepper-input-wrap">
                            <input type="text" value="0" min="0" max="3" step="1" readonly id="infant-passenger-count">
                          </div>
                          <div class="stepper-button-plus" id="inc-infant-passenger"></div>
                        </div>


                      </div>
                    </div>
                  </div>







                <div class="block bg-color-orange" style="margin-bottom:0px !important;">
                   
                   <div class="row">
                    <div class="col">
                      <div class="block">
                      <button class="col button button-outline button-round text-white" style="border:none;" id="economy-btn">Economy</button>
                      </div>
                    </div>
                    <div class="col">
                      <div class="block">
                      <button class="col button button-outline button-round text-white" style="border:none;" id="business-btn">Business</button>
                      </div>
                    </div>
                  </div>

                </div>


                <div class="block">
                   
                      
                      <button class="col button button-outline button-round color-white" id="search-flight-btn">
                        Search
                      </button>
                 
                      
                </div>









              </div>

           </div>
