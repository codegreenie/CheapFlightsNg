<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Cheap Flights Nigeria</title>
  <link rel="stylesheet" href="css/framework7.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/flight.css">
  
  
  
</head>
<body>
  <div id="app">
    <div class="statusbar"></div>



    <div class="views">
      <div class="view view-main">

           <div class="page">

            <div class="navbar color-theme-orange">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link icon-only">
                            <i class="icon material-icons md-only">dehaze</i>
                        </a>
                    </div>
                    <div class="title">Tickets</div>
                    <div class="right">
                        <a href="#" class="link icon-only">
                            <i class="icon material-icons md-only">search</i>
                        </a>
                    </div>
                </div>
            </div>

              <div class="page-content sweet-bg">
                
                <div class="block">

                  <h3>Airport</h3>
                  <div class="row text-center">
                    <div class="col">
                      <img src="imgs/takeoff.png" style="min-width: 50px;">
                      <h3 class="text-red">LAGOS<br>Nigeria</h3>
                    </div>
                    <div class="col">
                      <img src="imgs/land.png" style="min-width: 50px;">
                      <h3 class="text-red">DUBAI<br>United Arab Emirates</h3>
                    </div>
                  </div>

                </div>


                <div class="block bg-color-orange" style="padding: 10px 0px; margin-bottom:0px !important;">
                  <h4 class="text-center text-white">Round Trip
                      <input type="checkbox" name="demo-checkbox" value="Books" checked="checked"/>
          
                  </h4>

                </div>



                <div class="row bg-color-white">
                    <div class="col">
                      <div class="block">
                      <span>Departure Date</span>
                      <br>
                      <strong>12 November, 2018</strong>
                      </div>
                    </div>
                    <div class="col">
                      <div class="block">
                      <span>Return Date</span>
                      <br>
                      <strong>18 November, 2018</strong>
                      </div>
                    </div>
                  </div>



                  <div class="row" style="margin-bottom:0px">
                    <div class="col-50">
                      <div class="block">

                        <div>
                        <img src="imgs/adult.png" style="max-width: 40px; float: left;">
                        <strong>Adult</strong>
                        </div>

                        <br><br><br>

                        <div>
                         <img src="imgs/child.png" style="max-width: 40px; float: left;">
                        <strong>Children 2 -12 years</strong>
                        </div>

                        <br><br><br>

                        <div>
                         <img src="imgs/baby.png" style="max-width: 40px; float: left;">
                          <strong>Infants</strong>
                        </div>


                      </div>
                    </div>

                    <div class="col-50">
                      <div class="block">
                        

                        <div class="stepper stepper-raised stepper-round stepper-init color-theme-orange">
                          <div class="stepper-button-minus"></div>
                          <div class="stepper-input-wrap">
                            <input type="text" value="0" min="0" max="100" step="1" readonly>
                          </div>
                          <div class="stepper-button-plus"></div>
                        </div>

                        <br><br><br>

                         <div class="stepper stepper-raised stepper-round stepper-init color-theme-orange">
                          <div class="stepper-button-minus"></div>
                          <div class="stepper-input-wrap">
                            <input type="text" value="0" min="0" max="100" step="1" readonly>
                          </div>
                          <div class="stepper-button-plus"></div>
                        </div>

                        <br><br><br>

                         <div class="stepper stepper-raised stepper-round stepper-init color-theme-orange">
                          <div class="stepper-button-minus"></div>
                          <div class="stepper-input-wrap">
                            <input type="text" value="0" min="0" max="100" step="1" readonly>
                          </div>
                          <div class="stepper-button-plus"></div>
                        </div>


                      </div>
                    </div>
                  </div>







                <div class="block bg-color-orange" style="margin-bottom:0px !important;">
                   
                   <div class="row">
                    <div class="col">
                      <div class="block">
                      <button class="col button button-outline button-round color-white">Economy</button>
                      </div>
                    </div>
                    <div class="col">
                      <div class="block">
                      <button class="col button button-outline button-round color-white">Business</button>
                      </div>
                    </div>
                  </div>

                </div>


                <div class="block">
                   
                      <a href="/searching/">
                      <button class="col button button-outline button-round color-white">
                        Search
                      </button>
                    </a>
                      
                </div>









              </div>

           </div>



        </div>
    </div>    





</div>
  <script src="js/framework7.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
