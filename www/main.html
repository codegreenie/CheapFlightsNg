<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Quick Booking Nigeria</title>
  <link rel="stylesheet" href="css/framework7.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/flight.css">
  
  
  
</head>
<body>
  <div id="app">
    <div class="statusbar"></div>



    <div class="views">
      <div class="view view-main">

           <div class="page" data-name="main">

           <p id="a" style="color: #fff;"></p>
           <p id="b" style="color: #fff;"></p>
              

           </div>



        </div>
    </div>    





</div>
  <script src="cordova.js"></script>
  <script src="js/framework7.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    

    var today = new Date();
    var todayYr = today.getFullYear();
    var todayMth = today.getMonth();
    var todayDay = today.getDate();

    var date4departure = new Date(todayYr, todayMth, todayDay + 5);
    $$("#a").text(date4departure);
    var cutDepartureDate = $$("#a").text().substr(0, 16);

    var date4arrival = new Date(todayYr, todayMth, todayDay + 15);
    $$("#b").text(date4arrival);
    var cutArrivalDate = $$("#b").text().substr(0, 16);


    var miniMonths = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    splitdsd = cutDepartureDate.split(" ");
    var monthIndex;
    for (var i = 0; i < miniMonths.length; i++) {
         if(miniMonths[i] == splitdsd[1]){
            monthIndex = i + 1;
            break;
         }
    }
    var joinDepartureDate = splitdsd[3] + "-" + monthIndex + "-" + splitdsd[2];



    splitasd = cutArrivalDate.split(" ");
    var monthIndex2;
    for (var i = 0; i < miniMonths.length; i++) {
         if(miniMonths[i] == splitasd[1]){
            monthIndex2 = i + 1;
            break;
         }
    }
    var joinArrivalDate = splitasd[3] + "-" + monthIndex2 + "-" + splitasd[2];
   

    if (!localStorage.getItem("from_terminal") || !localStorage.getItem("to_terminal") || !localStorage.getItem("flight_class")) {

      localStorage.setItem("from_terminal", "LOS Lagos");
      localStorage.setItem("to_terminal", "ABV Abuja");
      localStorage.setItem("flight_class", "economy");
      localStorage.setItem("adult_passenger_count", "1");
      localStorage.setItem("children_passenger_count", "0");
      localStorage.setItem("infant_passenger_count", "0");
      localStorage.setItem("skyscanner_from_terminal", "LOS");
      localStorage.setItem("skyscanner_to_terminal", "ABV");
      localStorage.setItem("departure_date_string", cutDepartureDate);
      localStorage.setItem("arrival_date_string", cutArrivalDate);
      localStorage.setItem("hidden_departure_date", joinDepartureDate);
      localStorage.setItem("hidden_arrival_date", joinArrivalDate);

    }

    setTimeout(function(){
      mainView.router.navigate("/init/");
    },800);
    

  </script>
</body>
</html>
